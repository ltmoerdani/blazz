; ============================================================================
; PHP-FPM Pool Configuration for Blazz
; ============================================================================

[www]
; User and group
user = www
group = www

; Listen on socket
listen = 0.0.0.0:9000
listen.owner = www
listen.group = www
listen.mode = 0660

; Process management
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500
pm.process_idle_timeout = 10s

; Status page for health checks
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Request settings
request_terminate_timeout = 300
request_slowlog_timeout = 60s
slowlog = /var/www/html/storage/logs/php-fpm-slow.log

; Clear environment
clear_env = no

; Security
security.limit_extensions = .php

; Logging
catch_workers_output = yes
decorate_workers_output = no

; Environment variables passed to PHP
env[APP_ENV] = $APP_ENV
env[APP_DEBUG] = $APP_DEBUG
env[DB_HOST] = $DB_HOST
env[REDIS_HOST] = $REDIS_HOST
